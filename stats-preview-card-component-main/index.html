<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url("/stats-preview-card-component-main/CSS/mobile.css") screen and (max-width:800px);
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      margin-top:40px;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
    /*================COMMON CSS================*/
    html{
      background-color:#0a0c1b;
    }
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;

      color:#feffff;
    }
    img{
      max-width:100%;
    }
    

    /*Obsolete code____
    #d-pic{
      order:2;
      background-color:#9963c2;
      background-blend-mode: difference;
      border-top-right-radius:inherit;
      border-bottom-right-radius:inherit;
    }    
    #m-pic{
      display:none;
    }

    main img{
      order:2;
      max-width:432px;
    }
    */
    main{
      display:flex;
      flex-direction:row;
      max-width:893px;
      min-height:360px;
      border-radius:12px;
      background-color:#1c1938;
      color:#918fa7;
    }
    
    #poster{
      min-width:432px;
      order:2;
      border-top-right-radius:inherit;
      border-bottom-right-radius:inherit;

      background:url(images/image-header-desktop.jpg);
      background-size: cover;
      background-color: hsl(278, 53%, 61%);
      background-blend-mode:multiply;
      
      
    }
    #purple{
      color:hsl(278, 53%, 61%);
    }
    h1{
      color:#fafbfa;
    }
    @media screen and (max-width:600px){
      main{
        margin-top:50px;
        flex-direction:column;
        max-width:327px;
        min-height:780px;
      }
      /*Obsolete___
      #d-pic{
        display:none;
      }
      #m-pic{
        display:block;
        order:-1;
      }
      */
      #poster{
        min-width:327px;
        order:-1;
        border-top-right-radius:inherit;
        border-top-left-radius:inherit;

        background:url(images/image-header-mobile.jpg);
        background-size: cover;
        
        background-color: hsl(278, 53%, 61%);
        background-blend-mode:multiply;
      }
    }
  </style>
</head>
<body>
  <header></header>
  <main>
    <div id="poster">
      <!--
        <img id="d-pic" src="images/image-header-desktop.jpg" alt="desktop image">-->
      <img id="m-pic" src="images/image-header-mobile.jpg" alt="mobile image">
      
    </div>
    <div id="text">
      <h1>
        Get <span id="purple">insights</span> that help your business grow.
      </h1>
  
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
  
      10k+ companies
      314 templates
      12m+ queries
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  

  
</body>
</html>
