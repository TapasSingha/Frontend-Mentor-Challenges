<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /* 
    GitHub repo link-
    https://github.com/TapasSingha/Frontend-Mentor-Challenges/tree/main/profile-card-component-main 


  */
  /*=====================================
    COMMON CSS
  =======================================*/
    /*====================================
      COLOR TABLE
      (remove later)
      ____________________________________*/

      body{
        /*Dark cyan: */
      color:hsl(185, 75%, 39%);

      /*Very dark desaturated blue*/
      color: hsl(229, 23%, 23%);

      /*Dark grayish blue*/
      color: hsl(227, 10%, 46%);

      /*### Neutral*/

      /*Dark gray*/
      color: hsl(0, 0%, 59%);
      }

    /*===================================*/
  
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');

    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }

    html{
      background-image:
        url(images/bg-pattern-top.svg),
        url(images/bg-pattern-bottom.svg);

        /* =================================
        BACKGROUND-IMAGE SOLUTION FOR DEVICE/PLATFORM (SUCH AS CODEPEN) WITH NO LOCAL IMAGE SUPPORT 
        __________________________________
        
        url(https://raw.githubusercontent.com/TapasSingha/Frontend-Mentor-Challenges/fe130e09299d1ac1288590af176ed3f5005cab26/profile-card-component-main/images/bg-pattern-top.svg),

        url(https://raw.githubusercontent.com/TapasSingha/Frontend-Mentor-Challenges/fe130e09299d1ac1288590af176ed3f5005cab26/profile-card-component-main/images/bg-pattern-top.svg);

        ==================================*/
      
      background-position: bottom 44vh right 58vw, top 44vh left 58vw;
      background-repeat: no-repeat; 
      background-color:#1ba1ad; /*Best practice: Always place background-image highr in the source-code, before background-color*/
    }
    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-size:15px;
      color:hsl(227, 10%, 46%);
      font-family:'Kumbh Sans', Arial, Helvetica, sans-serif;
    }
    body, body > *{
      outline:1px solid blue;
    }

    img{
      max-width:100%;
    }


    main{
      display:flex;
      justify-content:center;
      align-items:center;
    }
    #profile-card{
      min-width:458px;
      height:490px; /*width to height ratio 1.07*/
      outline:1px solid red;
      margin:25px;
      display:flex;
      flex-direction:column;
      border-radius:15px;
    }
    
    #top-bg{
      background:url(images/bg-pattern-card.svg);
      /*=================================
        BACKGROUND-IMAGE SOLUTION FOR DEVICE/PLATFORM (SUCH AS CODEPEN) WITH NO LOCAL IMAGE SUPPORT
        __________________________________
        
        background: url(https://raw.githubusercontent.com/TapasSingha/Frontend-Mentor-Challenges/fe130e09299d1ac1288590af176ed3f5005cab26/profile-card-component-main/images/bg-pattern-card.svg);
      ===================================*/
      min-height:38.9546%;
      border-top-left-radius: inherit;
      border-top-right-radius: inherit;
      position:relative;
    }
    #top-bg img{
      border-radius:50%; 
      border:6px solid #fff; 
      position:absolute; 
      top:150px; 
      left:177px;
      z-index:1;
    } 
    .middle{
      background-color: #fff;
      min-height: 37.32%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position:relative;
    }
    #profile-text{
      position:absolute;
      /*outline: solid red;*/
      height:96%;
      width:100%;
      position:relative;
      top:68px;
      /*Should be 98 including extra space*/
      text-align:center;
    }
    #profile-text h1{
      color:hsl(229, 23%, 23%);
      font-size:18px;
    }
    #name-n-age{
      /*outline:solid blue;*/
      display:flex;
      justify-content:center;
      align-items:baseline;
      font-size:18px;
      margin-bottom:0;
    }
    #name-n-age p{
      margin-left:10px;
    }
    #profile-text > p{
      /*border:solid;*/
      position:relative;
      top:-26px;
      top:-18.8px;
    }
   
    #profile-data{
      min-height:23.72%;
      background-color:#fff;
      border-bottom-left-radius: inherit;
      border-bottom-right-radius: inherit;
      border-top:2px solid #eaeaea;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
    }
    

    @media screen and (max-width:520px){
      #profile-card{
        min-width:324px;
        height:375px;
      }
      #top-bg{
        min-height:37.82%;
      }
      #top-bg img{
        position:absolute; 
        top:80px; 
        left:109px;
      } 
      .middle{
        min-height: 38.7756%;
      }
      #profile-text {
        top:50px;
        /*It should be 76 or 77 including extra-space*/
      }
      #profile-text > p{
        top:-26px;
      }
      #profile-data{
      min-height:23.40%;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="profile-card">
      <div id="top-bg">
        <img src="images/image-victor.jpg" alt="user profile-pic">
        <!--=============================
          IMAGE SOLUTION FOR DEVICE/PLATFORM WITH NO IMAGE HOSTING SUPPORT
        __________________________________
        <img src="https://raw.githubusercontent.com/TapasSingha/Frontend-Mentor-Challenges/main/profile-card-component-main/images/image-victor.jpg" alt="profile-pic">
        =================================-->
      </div>
      <div class="middle">
        <div id="profile-text">
          <div id="name-n-age">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>
          <p>London</p>
        </div>
      </div>
      <div id="profile-data">
        80K
        Followers

        803K
        Likes

        1.4K
        Photos
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
