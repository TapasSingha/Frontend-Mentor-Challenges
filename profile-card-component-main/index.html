<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    html{
      background-image:
        url(images/bg-pattern-top.svg),
        url(images/bg-pattern-bottom.svg);
      /*background-position: left -346px top -450px, right -264px bottom -550px; first image 70% into the viewport*/
      background-position: bottom 44vh right 58vw, top 44vh left 58vw;
      background-repeat: no-repeat; 
      background-color:#1ba1ad;
      /*Best practice: Always place background-image highr in the source-code, before background-color*/
    }
    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }
    body, body > *{
      outline:1px solid blue;
    }

    img{
      max-width:100%;
    }


    main{
      display:flex;
      justify-content:center;
      align-items:center;
    }
    #profile-card{
      min-width:458px;
      height:490px; /*width to height ratio 1.07*/
      outline:1px solid red;
      margin:25px;
      display:flex;
      flex-direction:column;
      border-radius:15px;
    }
    
    #top-bg{
      background:url(images/bg-pattern-card.svg);
      min-height:38.9546%;
      border-top-left-radius: inherit;
      border-top-right-radius: inherit;
    }
    #profile-text{
      background-color:#fff;
      min-height:37.32%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }
    #profile-data{
      min-height:23.72%;
      background-color:#fff;
      border-bottom-left-radius: inherit;
      border-bottom-right-radius: inherit;
      border-top:2px solid #eaeaea;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    

    @media screen and (max-width:520px){
      #profile-card{
        min-width:324px;
        height:375px;
      }
      #top-bg{
      min-height:37.82%;
      }
      #profile-text{
      min-height:38.7756%;
      }
      #profile-data{
      min-height:23.40%;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="profile-card">
      <div id="top-bg">
        
      </div>
      <div id="profile-text">
        <h1>Victor Crest</h1>
        <p>26</p>
        <p>London</p>
      </div>
      <div id="profile-data">
        80K
        Followers

        803K
        Likes

        1.4K
        Photos
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
